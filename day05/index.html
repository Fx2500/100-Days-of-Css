<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="report-container">
        <header>
          <div class="header-left">
            <h1 class="upper">weekly report</h1>
            <p class="capitalize">revenue</p>
          </div>
          <div class="header-right">
            <p>01. <span class="capitalize">feb</span> - 07. <span class="capitalize">feb</span></p>
            <h1>$ 3621.79</h1>
          </div>
        </header>
        <main>
          <div class="report-legend-wrapper">
            <div class="legend-wrapper">
              <div class="red-line"></div>
              <p class="capitalize">views</p>
            </div>
            <div class="legend-wrapper">
              <div class="blue-line"></div>
              <p class="capitalize">purchases</p>
            </div>
          </div>
          <div class="report-graph-wrapper">
            <div class="graph-line"></div>
            <div class="graph-line"></div>
            <div class="red-graph-line">
              <svg>
                <polyline points="12,68 58,25 104,38 150,25 195,60 233,68 280,35"></polyline>
              </svg>
              <div class="point point-1">
                <div class="pointer" data-descr="458"></div>
              </div>
              <div class="point point-2">
                <div class="pointer" data-descr="812"></div>
              </div>
              <div class="point point-3">
                <div class="pointer" data-descr="746"></div>
              </div>
              <div class="point point-4">
                <div class="pointer" data-descr="877"></div>
              </div>
              <div class="point point-5">
                <div class="pointer" data-descr="517"></div>
              </div>
              <div class="point point-6">
                <div class="pointer" data-descr="434"></div>
              </div>
              <div class="point point-7">
                <div class="pointer" data-descr="458"></div>
              </div>
            </div>
            <div class="blue-graph-line">
              <svg>
                <polyline points="12,75 58,62 104,82 150,67 195,77 233,92 280,80"></polyline>
              </svg>
              <div class="point point-1">
                <div class="pointer" data-descr="46"></div>
              </div>
              <div class="point point-2">
                <div class="pointer" data-descr="21"></div>
              </div>
              <div class="point point-3">
                <div class="pointer" data-descr="22"></div>
              </div>
              <div class="point point-4">
                <div class="pointer" data-descr="36"></div>
              </div>
              <div class="point point-5">
                <div class="pointer" data-descr="25"></div>
              </div>
              <div class="point point-6">
                <div class="pointer" data-descr="13"></div>
              </div>
              <div class="point point-7">
                <div class="pointer" data-descr="20"></div>
              </div>
            </div>
          </div>
          <div class="report-days-wrapper">
            <p class="day upper">mon</p>
            <p class="day upper">tue</p>
            <p class="day upper">wed</p>
            <p class="day upper">thu</p>
            <p class="day upper">fri</p>
            <p class="day upper">sat</p>
            <p class="day upper">sun</p>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
